# Mypy type checking configuration for Python projects.
#
# Native format - can be used standalone as mypy.toml or .mypy.ini.
# When merged into pyproject.toml via `repokit init mypy`,
# the [tool.mypy] prefix is added automatically.

# Warn about unused '[mypy-*]' config sections.
warn_unused_configs = true
# Warn about casts that do nothing.
warn_redundant_casts = true
# Warn about '# type: ignore' comments that are not needed.
warn_unused_ignores = true
# Warn about returning Any from functions with non-Any return type.
warn_return_any = true
# Warn about unreachable code.
warn_unreachable = true
# Use visually nicer output in error messages.
pretty = true

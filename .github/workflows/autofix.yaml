---
name: Autofix
"on":
  push:
    workflow_call:
    branches:
      - main

jobs:

  format-python:
    name: Format Python
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2.2.2
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: Install Black
        run: >
          python -m pip install --requirement
          https://raw.githubusercontent.com/kdeldycke\
          /workflows/main/requirements.txt
      - name: Run black
        run: |
          black .
      - uses: peter-evans/create-pull-request@v3.12.0
        with:
          author: "Kevin Deldycke <kevin@deldycke.com>"
          commit-message: "[autofix] Format Python code"
          title: "[autofix] Format Python code"
          body: >
            [Auto-generated on run `#${{ github.run_id }}`](${{
            github.event.repository.html_url }}/actions/runs/${{ github.run_id
            }}) by `${{ github.job }}` job from [`autofix.yaml`](${{
            github.event.repository.html_url }}/blob/${{ github.sha
            }}/.github/workflows/autofix.yaml) workflow.
          labels: "ðŸ”© CI/CD"
          assignees: kdeldycke
          branch: format-python


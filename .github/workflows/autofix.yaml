---
name: Autofix
"on":
  workflow_call:
  push:
    branches:
      - main

jobs:

  format-python:
    name: Format Python
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2.2.2
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: Install Black and isort
        run: >
          python -m pip install --requirement
          https://raw.githubusercontent.com/kdeldycke/workflows/v0.5.2/requirements.txt
      - name: Run isort
        run: |
          isort .
      - name: Run Black
        run: |
          black .
      - uses: peter-evans/create-pull-request@v3.12.0
        with:
          assignees: ${{ github.actor }}
          commit-message: "[autofix] Format Python code"
          title: "[autofix] Format Python code"
          body: >
            <details><summary><code>Workflow metadata</code></summary>


            > [Auto-generated on run `#${{ github.run_id }}`](${{ github.event.repository.html_url }}/actions/runs/${{
            github.run_id }}) by `${{ github.job }}` job from [`autofix.yaml`](${{ github.event.repository.html_url
            }}/blob/${{ github.sha }}/.github/workflows/autofix.yaml) workflow.


            </details>
          labels: "ðŸ‘· CI/CD"
          branch: format-python

  format-markdown:
    name: Format Markdown
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: Install mdformat
        run: >
          python -m pip install --requirement
          https://raw.githubusercontent.com/kdeldycke/workflows/v0.5.2/requirements.txt
      - name: Auto-format Markdown
        run: |
          find ./ -iname "*.md" -exec mdformat --wrap 79 "{}" \;
      - uses: peter-evans/create-pull-request@v3.12.0
        with:
          assignees: ${{ github.actor }}
          commit-message: "[autofix] Format Markdown"
          title: "[autofix] Format Markdown"
          body: >
            <details><summary><code>Workflow metadata</code></summary>


            > [Auto-generated on run `#${{ github.run_id }}`](${{ github.event.repository.html_url }}/actions/runs/${{
            github.run_id }}) by `${{ github.job }}` job from [`autofix.yaml`](${{ github.event.repository.html_url
            }}/blob/${{ github.sha }}/.github/workflows/autofix.yaml) workflow.


            </details>
          labels: "ðŸ“— documentation"
          branch: format-markdown

  format-json:
    name: Format JSON
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Install linter
        run: |
          sudo npm install --global jsonlint
      - name: Lint
        run: |
          find ./ -type f -name '*.json' -print -exec jsonlint --in-place "{}" \;
      - uses: peter-evans/create-pull-request@v3.12.0
        with:
          assignees: ${{ github.actor }}
          commit-message: "[autofix] Format JSON content"
          title: "[autofix] Format JSON content"
          body: >
            <details><summary><code>Workflow metadata</code></summary>


            > [Auto-generated on run `#${{ github.run_id }}`](${{ github.event.repository.html_url }}/actions/runs/${{
            github.run_id }}) by `${{ github.job }}` job from [`autofix.yaml`](${{ github.event.repository.html_url
            }}/blob/${{ github.sha }}/.github/workflows/autofix.yaml) workflow.


            </details>
          labels: "ðŸ‘· CI/CD"
          branch: format-json

  update-gitignore:
    name: Generate .gitignore
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Install git-extras
        run: |
          sudo apt install -y git-extras
      - name: Generate .gitignore
        run: |
          git ignore-io --replace emacs git linux macos nohup python vim virtualenv visualstudiocode windows
      - uses: peter-evans/create-pull-request@v3.12.0
        with:
          assignees: ${{ github.actor }}
          commit-message: "[autofix] Regenerate .gitignore"
          title: "[autofix] Regenerate .gitignore"
          body: >
            <details><summary><code>Workflow metadata</code></summary>


            > [Auto-generated on run `#${{ github.run_id }}`](${{ github.event.repository.html_url }}/actions/runs/${{
            github.run_id }}) by `${{ github.job }}` job from [`autofix.yaml`](${{ github.event.repository.html_url
            }}/blob/${{ github.sha }}/.github/workflows/autofix.yaml) workflow.


            </details>
          labels: "ðŸ‘· CI/CD"
          branch: update-gitignore

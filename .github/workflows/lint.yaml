---
name: Lint

"on":
  workflow_call:
  push:
  pull_request:

jobs:

  lint-python:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2.3.1
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: Install project with Poetry
        # If currrent project has a pyproject.toml file at its root, install it
        # with Poetry. That way we avoid import errors in Pylint reports.
        if: hashFiles('pyproject.toml')
        run: |
          python -m pip install --upgrade poetry
          # Allows our Pylint version to access project's dependencies.
          poetry config virtualenvs.create false
          poetry install --no-interaction
      - name: Install Pylint
        run: >
          python -m pip install --requirement
          https://raw.githubusercontent.com/kdeldycke\
          /workflows/main/requirements.txt
      - name: Force default shell to Zsh
        # So we can rely on the **/*.py glob pattern in Pylint invokation below.
        run: |
          sudo apt install zsh
          sudo chsh -s "/usr/bin/zsh" root
          sudo chsh -s "/usr/bin/zsh" $USERNAME
      - name: Run Pylint
        if: hashFiles('**/*.py')
        # Docs:
        # http://pylint.pycqa.org/en/latest/technical_reference/features.html
        # --output-format=colorized
        #   Colorize output.
        # --jobs=0
        #   Use all available processors.
        # --max-line-length=88
        #   Aligns to black's config; See https://black.readthedocs.io/en/
        #   stable/guides/using_black_with_other_tools.html#pylint
        # --logging-format-style=new
        #   The type of string formatting that logging methods do. `old` means
        #   using % formatting, `new` is for `{}` formatting.
        run: >
          zsh -c "pylint
          --output-format=colorized
          --jobs=0
          --max-line-length=88
          --logging-format-style=new
          **/*.py"

  lint-yaml:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2.2.2
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: Install yamllint
        run: >
          python -m pip install --requirement
          https://raw.githubusercontent.com/kdeldycke\
          /workflows/main/requirements.txt
      - name: Run yamllint
        run: |
          yamllint --strict --format github .

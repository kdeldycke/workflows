
---
name: Label sponsors
"on":
  workflow_call:
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

concurrency:
  # Group workflow jobs so new commits cancels in-progress execution triggered by previous commits. Source:
  # https://mail.python.org/archives/list/pypa-committers@python.org/thread/PCBCQMJF64JGRBOX7E2EE4YLKHT4DI55/
  # https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/control-the-concurrency-of-workflows-and-jobs
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:

  label-sponsors:
    name: Tag sponsors
    # Skip sponsor tagging on prepare-release branch and Dependabot PRs.
    if: github.head_ref != 'prepare-release' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-24.04
    steps:
      - uses: JasonEtco/is-sponsor-label-action@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          label: ðŸ’– sponsors
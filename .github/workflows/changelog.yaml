---
name: Changelog
"on":
  push:
  pull_request:

jobs:

  changelog:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2.2.2
      - name: Extract tag version
        id: get_version
        # Docs: https://docs.github.com/en/actions/learn-github-actions
        # /workflow-commands-for-github-actions#setting-an-output-parameter
        run: |
          echo ::set-output name=TAG_VERSION::${GITHUB_REF#refs/tags/v}
          echo "Tag version: ${{ steps.get_version.outputs.TAG_VERSION }}"
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: Install bumpversion
        run: >
          python -m pip install --requirement
          https://raw.githubusercontent.com/kdeldycke\
          /workflows/main/requirements.txt
      - name: Add new changelog entry
        run: |
          python ./.github/update_changelog.py
      - name: Version bump
        run: |
          bumpversion --verbose patch
      - uses: peter-evans/create-pull-request@v3.11.0
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          author: "Kevin Deldycke <kevin@deldycke.com>"
          commit-message: "[changelog] Post-release version bump"
          title: "[changelog] Post-release version bump"
          body: >
            [Auto-generated on run
            #${{ github.run_id }}](https://github.com/${{ github.repository
            }}/actions/runs/${{ github.run_id }}) as defined by [workflow
            action](https://github.com/${{ github.repository
            }}/blob/${{ github.base_ref }}/.github/workflows/changelog.yaml).
          labels: "ðŸ”© CI/CD, ðŸ“— documentation"
          assignees: kdeldycke
          base: main
          branch: version-bump

---
name: Labels
"on":
  workflow_call:
    inputs:
      extra-label-files:
        required: false
        type: string
  # Restrict all project-related activities to the main branch.
  push:
    branches:
      - main

jobs:

  labels:
    name: Sync labels
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Sync labels
        # XXX Use my own copy of the action while we wait for upstream fix to combine label sources:
        # https://github.com/julb/action-manage-label/pull/1
        uses: kdeldycke/action-manage-label@8ad297c6324071126fa2aedde3ad8e2c070d1a56
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          skip_delete: true
          from: |
            https://raw.githubusercontent.com/kdeldycke/workflows/v0.5.4/.github/labels.yaml
            ${{ inputs.extra-label-files }}
---
name: Labels
"on":
  workflow_call:
    inputs:
      label-files:
        required: false
        type: string
  # Restrict all project-related activities to the main branch.
  push:
    branches:
      - main

jobs:

  labels:
    name: Sync labels
    runs-on: ubuntu-20.04
    steps:
      - name: Sync labels
        uses: julb/action-manage-label@1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          skip_delete: true
          # XXX Waiting for https://github.com/julb/action-manage-label/pull/1 to be solved so we can combine label
          # sources.
          from: >-
            ${{ inputs.label-files ||
            'https://raw.githubusercontent.com/kdeldycke/workflows/v0.5.1/.github/labels.yaml' }}
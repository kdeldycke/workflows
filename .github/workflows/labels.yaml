---
name: Labels
"on":
  workflow_call:
    inputs:
      extra-label-files:
        required: false
        type: string
  # Restrict all project-related activities to the main branch.
  push:
    branches:
      - main

jobs:

  labels:
    name: Sync labels
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Sync labels
        uses: julb/action-manage-label@1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          skip_delete: true
          from: |
            https://raw.githubusercontent.com/kdeldycke/workflows/v0.7.6/.github/labels.yaml
            ${{ inputs.extra-label-files }}
---
name: Debug
"on":
  workflow_call:
  push:
  pull_request:
    branches:
      - main

jobs:

  print-context:
    runs-on: ubuntu-20.04
    steps:
      - uses: crazy-max/ghaction-dump-context@v1.2.0

      - uses: actions/checkout@v2.4.0
        with:
          # Checkout pull request HEAD commit instead of merge commit.
          ref: ${{ github.event.pull_request.head.sha }}
          # Get a couple of previous commits to trace back to the start of the PR.
          #fetch-depth: 10
      - name: List all branches
        run: |
          git branch --all
      - run: |
          git fetch --deepen=10 origin ${{ github.base_ref }} HEAD
      - name: List all branches
        run: |
          git branch --all
      - name: List previous commits
        run: |
          git log --decorate=full --oneline
      - name: Extract PR's first commit
        id: get_first_commit
        run: |
          echo "::set-output name=commit_sha::$( git log origin/main..HEAD --oneline | tail -1 | cut -d ' ' -f 1 )"
      - name: Print first commit SHA
        run: |
          echo "${{ steps.get_first_commit.outputs.commit_sha }}"
      - name: Checkout first commit
        run: |
          git checkout ${{ steps.get_first_commit.outputs.commit_sha }}
      - name: Extract version
        id: get_version
        run: |
          echo "::set-output name=tagged_version::$( grep "current_version = " ./.bumpversion.cfg | cut -d ' ' -f 3 )"
      - name: Print version
        run: |
          echo "Tagged version: ${{ steps.get_version.outputs.tagged_version }}"
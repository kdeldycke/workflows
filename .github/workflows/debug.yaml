---
name: ðŸ©º Debug
"on":
  push:
    branches:
      - main
    paths:
      - .github/workflows/debug.yaml
  workflow_call:
  workflow_dispatch:
  schedule:
    # Run monthly on the 1st at 12:00 UTC to spot silent regressions.
    - cron: "0 12 1 * *"

concurrency:
  group: >-
    ${{ github.workflow }}-${{
      github.event.pull_request.number
      || github.ref
    }}
  cancel-in-progress: >-
    ${{ !startsWith(github.event.head_commit.message,
      '[changelog] Release') }}

jobs:

  project-metadata:
    name: ðŸ§¬ Project metadata
    runs-on: ubuntu-slim
    outputs:
      build_targets: ${{ steps.extend-matrix.outputs.targets }}
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: astral-sh/setup-uv@v7.3.0
      - name: Run repomatic metadata
        id: project-metadata
        run: uvx --no-progress 'repomatic==6.2.0' --verbosity DEBUG metadata --output "$GITHUB_OUTPUT"
      - name: Extend matrix with ubuntu-slim
        id: extend-matrix
        run: |
          targets=$(echo '${{ steps.project-metadata.outputs.build_targets }}' | jq -c '. + [{"os":"ubuntu-slim"}]')
          echo "targets=$targets" >> "$GITHUB_OUTPUT"

  dump-context:
    name: ðŸ©º ${{ matrix.os }} info dump
    needs:
      - project-metadata
    if: needs.project-metadata.outputs.build_targets
    strategy:
      matrix:
        include: ${{ fromJSON(needs.project-metadata.outputs.build_targets) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: crazy-max/ghaction-dump-context@v2.3.0
      - uses: astral-sh/setup-uv@v7.3.0
      - run: uvx --no-progress 'extra-platforms==9.2.0'
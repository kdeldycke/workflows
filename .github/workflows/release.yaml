---
name: Build & release
# Read https://github.com/actions/runner/issues/491 for insights on complex workflow execution logic.
"on":
  workflow_call:
    secrets:
      PYPI_TOKEN:
        required: false
    outputs:
      nuitka_matrix:
        description: Nuitka build matrix
        value: ${{ jobs.project-metadata.outputs.nuitka_matrix }}

  # Target are chosen so that all commits get a chance to have their build tested.
  push:
    branches:
      - main
  pull_request:
    paths:
      - gha_utils/**
      - tests/**
      - pyproject.toml
      - uv.lock
      - .github/workflows/release.yaml

concurrency:
  # Protect release workflows by giving them unique concurrency groups.
  # The problem: cancel-in-progress is evaluated on the NEW workflow, not the old one.
  # If a regular commit is pushed while a release workflow is running, the new workflow
  # would cancel the release (since they share the same group and the new commit doesn't
  # match the release pattern).
  # Solution: Release commits (freeze and unfreeze) get a unique group (using SHA), so
  # they can never be cancelled by subsequent pushes. Regular pushes share a group and
  # cancel each other.
  group: >-
    ${{ github.workflow }}-${{
      github.event.pull_request.number
      || (
        (startsWith(github.event.head_commit.message, '[changelog] Release')
        || startsWith(github.event.head_commit.message, '[changelog] Post-release'))
        && github.sha
      )
      || github.ref
    }}
  cancel-in-progress: true

jobs:

  revert-squash-merge:
    name: Revert squash merge of release PR
    # A rebase merge produces commits starting with "[changelog] Release v" and
    # "[changelog] Post-release bump v". A squash merge uses the PR title instead:
    # "Release `vX.Y.Z` (#NNN)". Detect the squash pattern and revert it so that
    # prepare-release can recreate the PR with the correct two-commit structure.
    if: >-
      github.event_name == 'push'
      && startsWith(github.event.head_commit.message, 'Release `v')
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          # We need a PAT to push the revert commit so it triggers downstream workflows.
          token: ${{ secrets.WORKFLOW_UPDATE_GITHUB_PAT || secrets.GITHUB_TOKEN }}
      - name: Revert squash merge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git revert --no-edit HEAD
          git push origin main

  project-metadata:
    name: Project metadata
    runs-on: ubuntu-slim
    outputs:
      # There's a design issue with GitHub actions: matrix outputs are not cumulative. The last job wins
      # (see: https://github.community/t/bug-jobs-output-should-return-a-list-for-a-matrix-job/128626).
      # This means in a graph of jobs, a matrix-based one is terminal, and cannot be depended on. Same goes for
      # (reusable) workflows. We use this preliminary job to produce all matrix we need to trigger depending jobs
      # over the dimensions.
      new_commits_matrix: ${{ steps.project-metadata.outputs.new_commits_matrix }}
      release_commits_matrix: ${{ steps.project-metadata.outputs.release_commits_matrix }}
      # Export Python project metadata.
      build_targets: ${{ steps.project-metadata.outputs.build_targets }}
      nuitka_matrix: ${{ steps.project-metadata.outputs.nuitka_matrix }}
      is_python_project: ${{ steps.project-metadata.outputs.is_python_project }}
      package_name: ${{ steps.project-metadata.outputs.package_name }}
      release_notes: ${{ steps.project-metadata.outputs.release_notes }}
      skip_binary_build: ${{ steps.project-metadata.outputs.skip_binary_build }}
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          # Checkout pull request HEAD commit to ignore actions/checkout's merge commit. Fallback to push SHA.
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          # We're going to browse all new commits.
          fetch-depth: 0
      - name: List all branches
        run: git branch --all
      - name: List all commits
        run: git log --decorate=full --oneline
      - uses: astral-sh/setup-uv@v7.2.1
      - name: Run gha-utils metadata
        id: project-metadata
        run: uvx --no-progress 'gha-utils==5.10.2' metadata --output "$GITHUB_OUTPUT"

  build-package:
    name: Build package
    needs:
      - project-metadata
    if: fromJSON(needs.project-metadata.outputs.is_python_project)
    strategy:
      matrix: ${{ fromJSON(needs.project-metadata.outputs.new_commits_matrix) }}
    runs-on: ubuntu-slim
    permissions:
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          ref: ${{ matrix.commit }}
      - uses: astral-sh/setup-uv@v7.2.1
      - name: Build package
        run: uv --no-progress build
      - name: Generate build attestations
        uses: actions/attest-build-provenance@v3.2.0
        with:
          subject-path: ./dist/*
      - name: Upload artifacts
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.short_sha }}
          path: ./dist/*

  compile-binaries:
    name: "${{ matrix.state == 'stable' && '✅' || '⁉️' }} ${{ matrix.os }}, ${{ matrix.short_sha }} build"
    needs:
      - project-metadata
    # Skip binary compilation for branches that don't affect code (e.g., update-mailmap, format-markdown).
    if: >
      needs.project-metadata.outputs.nuitka_matrix
      && !fromJSON(needs.project-metadata.outputs.skip_binary_build || 'false')
    strategy:
      matrix: ${{ fromJSON(needs.project-metadata.outputs.nuitka_matrix) }}
    runs-on: ${{ matrix.os }}
    # We keep going when a job flagged as not stable fails.
    continue-on-error: ${{ matrix.state == 'unstable' }}
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          ref: ${{ matrix.commit }}
      - uses: astral-sh/setup-uv@v7.2.1
      - name: Setup venv
        run: uv --no-progress venv --python 3.13
      - name: Install Nuitka
        run: uv --no-progress pip install "Nuitka[onefile]==4.0"
      - name: Nuitka + compilers versions
        run: uv --no-progress run --frozen -- nuitka --version
      - name: Build binary
        id: build-binary
        continue-on-error: true
        run: >
          uv --no-progress run --frozen -- nuitka
          --mode=onefile --assume-yes-for-downloads --output-filename=${{ matrix.bin_name }} ${{ matrix.module_path }}
      - name: Upload Nuitka crash report
        uses: actions/upload-artifact@v6.0.0
        with:
          name: nuitka-crash-report-${{ matrix.os }}-${{ matrix.short_sha }}.xml
          if-no-files-found: ignore
          path: nuitka-crash-report.xml
      - if: steps.build-binary.outcome == 'failure'
        run: |
          echo "Nuitka build failed, skipping the rest of the steps."
          exit 1
      - name: Install exiftool - Linux
        if: runner.os == 'Linux'
        run: sudo apt --quiet --yes install exiftool
      - name: Install exiftool - macOS
        if: runner.os == 'macOS'
        run: brew install exiftool
      - name: Install exiftool - Windows
        if: runner.os == 'Windows'
        run: choco install exiftool --no-progress --yes --retry-count=3
      - name: Verify binary architecture
        run: >
          uvx --no-progress 'gha-utils==5.10.2'
          verify-binary --target "${{ matrix.target }}" --binary "${{ matrix.bin_name }}"
      - name: Upload binaries
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ${{ matrix.bin_name }}
          if-no-files-found: warn
          path: ${{ matrix.bin_name }}

  test-binaries:
    name: "${{ matrix.state == 'stable' && '✅' || '⁉️' }} ${{ matrix.os }}, ${{ matrix.short_sha }} test"
    needs:
      - project-metadata
      - compile-binaries
    # Skip binary tests for branches that don't affect code (e.g., update-mailmap, format-markdown).
    if: >
      needs.project-metadata.outputs.nuitka_matrix
      && !fromJSON(needs.project-metadata.outputs.skip_binary_build || 'false')
    strategy:
      matrix: ${{ fromJSON(needs.project-metadata.outputs.nuitka_matrix) }}
    runs-on: ${{ matrix.os }}
    # We keep going when a job flagged as not stable fails.
    continue-on-error: ${{ matrix.state == 'unstable' }}
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          ref: ${{ matrix.commit }}
      - name: Download artifact
        uses: actions/download-artifact@v7.0.0
        id: artifacts
        with:
          name: ${{ matrix.bin_name }}
      - name: Set binary permissions
        if: runner.os != 'Windows'
        run: chmod +x ${{ steps.artifacts.outputs.download-path }}/${{ matrix.bin_name }}
      - uses: astral-sh/setup-uv@v7.2.1
      - name: Run test plan for binary
        run: >
          uvx --no-progress 'gha-utils==5.10.2' test-plan
          --binary "${{ steps.artifacts.outputs.download-path }}/${{ matrix.bin_name }}"

  create-tag:
    name: Tag release
    needs:
      - project-metadata
    # Only consider pushes to main branch as triggers for releases.
    if: github.ref == 'refs/heads/main' && needs.project-metadata.outputs.release_commits_matrix
    strategy:
      matrix: ${{ fromJSON(needs.project-metadata.outputs.release_commits_matrix) }}
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          ref: ${{ matrix.commit }}
          # XXX We need custom PAT with workflows permissions because tag generation will work but it will not trigger
          # any other workflows that use `on.push.tags` triggers. See:
          # https://stackoverflow.com/questions/60963759/use-github-actions-to-create-a-tag-but-not-a-release#comment135891921_64479344
          # https://github.com/orgs/community/discussions/27028
          token: ${{ secrets.WORKFLOW_UPDATE_GITHUB_PAT || secrets.GITHUB_TOKEN }}
      - uses: astral-sh/setup-uv@v7.2.1
      - name: Create and push tag
        # Idempotent: skips if tag already exists instead of failing. This allows re-running
        # workflows interrupted after tag creation.
        run: >
          uvx --no-progress 'gha-utils==5.10.2' git-tag
          --tag "v${{ matrix.current_version }}"
          --commit "${{ matrix.commit }}"
          --skip-existing

  publish-pypi:
    name: Publish to PyPI
    needs:
      - project-metadata
      - build-package
      - create-tag
    if: needs.project-metadata.outputs.package_name
    strategy:
      matrix: ${{ fromJSON(needs.project-metadata.outputs.release_commits_matrix) }}
    runs-on: ubuntu-slim
    permissions:
      # Allow GitHub's OIDC provider to create a JSON Web Token:
      # https://github.blog/changelog/2023-06-15-github-actions-securing-openid-connect-oidc-token-permissions-in-reusable-workflows/
      # https://docs.github.com/en/actions/security-for-github-actions/security-hardening-your-deployments/about-security-hardening-with-openid-connect#adding-permissions-settings
      id-token: write
      attestations: write
    steps:
      - uses: astral-sh/setup-uv@v7.2.1
      - name: Download build artifacts
        uses: actions/download-artifact@v7.0.0
        id: download
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.short_sha }}
      - name: Generate attestations
        uses: actions/attest-build-provenance@v3.2.0
        with:
          subject-path: "${{ steps.download.outputs.download-path }}/*"
      - name: Push to PyPI
        run: >
          uv --no-progress publish --token "${{ secrets.PYPI_TOKEN }}"
          "${{ steps.download.outputs.download-path }}/*"

  create-release:
    name: Publish GitHub release
    needs:
      - project-metadata
      - build-package
      - compile-binaries
      - create-tag
    # Make sure this job always starts if create-tag ran and succeeded.
    if: always() && needs.create-tag.result == 'success'
    strategy:
      matrix: ${{ fromJSON(needs.project-metadata.outputs.release_commits_matrix) }}
    runs-on: ubuntu-slim
    permissions:
      # Allow GitHub's OIDC provider to create a JSON Web Token:
      # https://github.blog/changelog/2023-06-15-github-actions-securing-openid-connect-oidc-token-permissions-in-reusable-workflows/
      # https://docs.github.com/en/actions/security-for-github-actions/security-hardening-your-deployments/about-security-hardening-with-openid-connect#adding-permissions-settings
      id-token: write
      attestations: write
      # Allow project without WORKFLOW_UPDATE_GITHUB_PAT to create a GitHub release.
      contents: write
    steps:
      - uses: actions/checkout@v6.0.2
        # Only check out if we have artifacts to process.
        if: needs.build-package.result != 'skipped' || needs.compile-binaries.result != 'skipped'
      - uses: astral-sh/setup-uv@v7.2.1
        # Only set up uv if we have artifacts to process.
        if: needs.build-package.result != 'skipped' || needs.compile-binaries.result != 'skipped'
      - name: Download all artifacts
        # Do not fetch build artifacts if all jobs producing them were skipped.
        if: needs.build-package.result != 'skipped' || needs.compile-binaries.result != 'skipped'
        uses: actions/download-artifact@v7.0.0
        id: artifacts
        with:
          path: release_artifact
          # Only consider artifacts produced by the release commit.
          pattern: "*-${{ matrix.short_sha }}*"
          merge-multiple: true
      - name: Collect and rename artifacts
        # Do not try to rename artifacts if none have been downloaded.
        if: steps.artifacts.outputs.download-path
        id: collect_artifacts
        run: >
          uvx --no-progress 'gha-utils==5.10.2' collect-artifacts
          --download-folder "${{ steps.artifacts.outputs.download-path }}"
          --short-sha "${{ matrix.short_sha }}"
          --nuitka-matrix '${{ needs.project-metadata.outputs.nuitka_matrix }}'
          --output "$GITHUB_OUTPUT"
      - name: Generate attestations
        # Do not try to attest artifacts if none have been produced.
        if: steps.collect_artifacts.outputs.artifacts_path
        uses: actions/attest-build-provenance@v3.2.0
        with:
          subject-path: ${{ steps.collect_artifacts.outputs.artifacts_path }}
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2.5.0
        # XXX We need custom PAT with workflows permissions because tag generation will work but it will not trigger
        # any other workflows that use `on.push.tags` triggers. See:
        # https://stackoverflow.com/questions/60963759/use-github-actions-to-create-a-tag-but-not-a-release#comment135891921_64479344
        # https://github.com/orgs/community/discussions/27028
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_UPDATE_GITHUB_PAT || secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ matrix.current_version }}
          target_commitish: ${{ matrix.commit }}
          files: ${{ steps.collect_artifacts.outputs.artifacts_path }}
          body: ${{ needs.project-metadata.outputs.release_notes }}

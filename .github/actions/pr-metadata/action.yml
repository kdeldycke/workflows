name: PR Metadata Body
description: Generate standardized PR body with workflow metadata details block.

inputs:
  prefix:
    description: Content to prepend before the metadata details block.
    required: false
    default: ""

outputs:
  body:
    description: Complete PR body with metadata.
    value: ${{ steps.generate.outputs.body }}

runs:
  using: composite
  steps:
    - id: generate
      shell: bash
      run: |
        # Extract workflow filename from GITHUB_WORKFLOW_REF.
        # Format: owner/repo/.github/workflows/name.yaml@refs/heads/branch
        workflow_file=$(basename "${GITHUB_WORKFLOW_REF%%@*}")

        {
          echo 'body<<EOF'
          if [[ -n "${{ inputs.prefix }}" ]]; then
            printf '%s\n\n\n' "${{ inputs.prefix }}"
          fi
          printf '<details><summary><code>Workflow metadata</code></summary>\n\n\n'
          printf '> [Auto-generated on run \`#%s\`](%s/%s/actions/runs/%s) ' \
            "${GITHUB_RUN_ID}" "${GITHUB_SERVER_URL}" "${GITHUB_REPOSITORY}" "${GITHUB_RUN_ID}"
          printf 'by \`%s\` job from [\`%s\`](%s/%s/blob/%s/.github/workflows/%s) workflow.\n\n\n' \
            "${GITHUB_JOB}" "${workflow_file}" "${GITHUB_SERVER_URL}" "${GITHUB_REPOSITORY}" \
            "${GITHUB_SHA}" "${workflow_file}"
          printf '</details>\n'
          echo 'EOF'
        } >> "$GITHUB_OUTPUT"

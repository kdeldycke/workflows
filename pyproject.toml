[tool.poetry]
# Docs: https://python-poetry.org/docs/pyproject/
name = "workflows"
version = "0.1.0"
description = "⚙️ Central repository for all workflows used in my projects"
authors = ["Kevin Deldycke <kevin@deldycke.com>"]
readme = "readme.md"
homepage = 'https://github.com/kdeldycke/meta-package-manager'
repository = 'https://github.com/kdeldycke/meta-package-manager'
license = "GPL-2.0-or-later"

[tool.poetry.urls]
"Funding" = "https://github.com/sponsors/kdeldycke"

[tool.poetry.dependencies]
# List of python versions and their support status:
# https://en.wikipedia.org/wiki/History_of_Python#Support
python = "^3.7"
yamllint = { git = "https://github.com/adrienverge/yamllint.git", rev = "d0392b34ca15fb56061a4edc594ae2dd67b0cff9" }

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

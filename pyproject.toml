[tool.bumpversion]
current_version = "2.19.0"
allow_dirty = true
no_regex = true

[[tool.bumpversion.files]]
# Update the version in standard Markdown changelog.
filename = "./changelog.md"
no_regex = true
search = "## [{current_version} (unreleased)]("
replace = "## [{new_version} (unreleased)]("

[[tool.bumpversion.files]]
# Update the release date in changelog, whatever the format.
filename = "./changelog.md"
no_regex = true
search = " (unreleased)"
replace = " ({utcnow:%Y-%m-%d})"

[[tool.bumpversion.files]]
# Update comparison URL in changelog.
filename = "./changelog.md"
no_regex = true
search = "...main"
replace = "...v{current_version}"
